<head>

<body>
    <h1>Initialize an array with color names</h1>
    <div id="initarray">
        <h2>Initial Array</h2>
    </div>
    <div id="array">
        <button id="addmore" onclick="Addmore()">Add two more items in first Index</button>
        <button id="deleteFirst" onclick="deleteFirst()">Delete Item in first Index</button>
        <button id="deleteLast" onclick="deleteLast()">Delete Item in last Index</button>
        <button id="addindexcolor" onclick="addIndexColor()">Add color in specific Index</button>
        <button id="deleteindexcolor" onclick="deleteIndexColor()">Delete colors at specific Index</button>
        <button id="addfirstandlast" onclick="output()">Add Color in first and last Index</button>
        
        
    </div>
