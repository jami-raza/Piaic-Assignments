<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <style>
        body {
            margin: 0 20px 0 20px;
            padding: 20px
        }
    </style>
</head>
<body>
    <header>
        <nav
            style="display: flex; background-color: #5b9bd4;padding:20px; border-radius: 20px; border: 1px solid blue;">
            <img src="./logo-color.png" alt="logo" />
            <ul style="display: inline-flex; ">
                <li
                    style="list-style: none; padding-left:3rem ;padding-top: 50px; text-transform: uppercase; font-size:24px">
                    <a style="text-decoration: none; color:black" active href="home.html">Home</a></li>
                <li
                    style="list-style: none; padding-left:3rem ;padding-top: 50px; text-transform: uppercase; font-size:24px">
                   <a style="text-decoration: none; color:black" href="about.html"> About</a></li>
                <li
                    style="list-style: none; padding-left:3rem ;padding-top: 50px; text-transform: uppercase; font-size:24px">
                    <a style="text-decoration: none; color:black" href="portfolio.html"> Portfolio</a></li>
                <li
                    style="list-style: none; padding-left:3rem ;padding-top: 50px; text-transform: uppercase; font-size:24px">
                    <a style="text-decoration: none; color:black" href="contact.html"> Contact</a></li>
            </ul>
        </nav>
        <br>

    </header>

    <fieldset style="margin-top: 50px;font-size: 18px; font-family: Arial, Helvetica, sans-serif;">
        <legend>Your Details</legend>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text"></td>
            </tr>
        </table>

    </fieldset>
    <fieldset style="margin-top: 50px;font-size: 18px; font-family: Arial, Helvetica, sans-serif;">
        <legend>Your Reviews</legend>
        <table>
            <tr>
                <td style="padding:10px">How did you hear about us ?
                <select name="google" id="google">
                    <option value="google">Google</option>
                    <option value="facebook">Facebook</option>
                    <option value="twitter">Twitter</option>
                    <option value="instagram">Instagram</option>
                    <option value="friend">Friend</option>
                    <option value="other">Other</option>
                </select></td>
            </tr>
            <tr ><td style="padding:10px">Would you visit again ?</td></tr>
            <tr>
                <td style="padding:10px"><input name="visit" id="Yes" type="radio" value="yes">
                <label for="yes">Yes</label>
                <input name="visit" id="No" type="radio" value="no">
                <label for="no">No</label>
                <input name="visit" id="Maybe" type="radio" value="maybe">
                <label for="maybe">May be</label></td>
            
            </tr>
            <tr>
                <td style="padding:10px">Comments</td>
                
            </tr>
            <tr>
                <td style="padding:10px"><textarea name="comment" cols="40" rows="10"></textarea></td>
            </tr>
            <tr>
                <td style="padding:10px"><input type="checkbox" name="signmeup">
                Sign me up for email updates</td>
                
            </tr>
            <tr>
            <td style="padding:10px"><button type="submit" style="border-radius: 20px;">Submit review</button></td>
            </tr>
        </table>
    </fieldset>
    

    <iframe style="margin-top:50px; margin-bottom:50px" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3621.4723824949533!2d67.04613001431905!3d24.813514153249997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33c5361ff85a5%3A0x2401821560d53462!2sPanacloud%20Pvt.%20Ltd.%20Pakistan!5e0!3m2!1sen!2s!4v1610532892568!5m2!1sen!2s" width="1260" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    <footer style="background-color: #5b9bd4; padding:8px;border-radius: 20px;border:1px solid blue">
        <p style="text-align: center;">Copyright &copy; 2020. All rights reserved.</p>
    </footer>
</body>
</html>
